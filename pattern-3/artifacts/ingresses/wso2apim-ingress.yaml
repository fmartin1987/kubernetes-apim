apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: wso2apim-ingress
  labels:
    pattern: wso2apim-pattern-3
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-passthrough: "true"
spec:
  tls:
  - hosts:
    - wso2apim-publisher
    - wso2apim-store
    - wso2apim-gw
  rules:
  - host: wso2apim-publisher
    http:
      paths:
      - path: /
        backend:
          serviceName: wso2apim-publisher
          servicePort: 9443
      - path: /
        backend:
          serviceName: wso2apim-publisher
          servicePort: 9763
  - host: wso2apim-store
    http:
      paths:
      - path: /
        backend:
          serviceName: wso2apim-store
          servicePort: 9443
      - path: /
        backend:
          serviceName: wso2apim-store
          servicePort: 9763
  - host: wso2apim-gw
    http:
      paths:
      - path: /
        backend:
          serviceName: wso2apim-gw
          servicePort: 8243
      - path: /
        backend:
          serviceName: wso2apim-gw
          servicePort: 8280
